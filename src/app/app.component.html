<div class="main">
    <div class="sidemenu">
        <aside class="menu">
            <p class="menu-label">
              COMPONENTS
            </p>
            <ul class="menu-list">
              <li (click)="loadComponent($event,'circleselector')"><a>Circle selector</a></li>
              <li (click)="loadComponent($event,'navigationline')"><a>Navigation line</a></li>
              <li (click)="loadComponent($event,'textbox')"><a>Text box</a></li>
              <li (click)="loadComponent($event,'listbox')"><a>List box</a></li>
            </ul>
        </aside>
    </div>
    <div>
        <ng-container class="mainspace" #anchor></ng-container>
    </div>
</div>
