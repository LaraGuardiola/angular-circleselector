<div class="navigation-line">
    <div class="line">
        <ng-container *appNavigationLine="elemList; let i = index">
            <div class="nav-circle">
                <fa-icon [icon]="symbol"></fa-icon>
            </div>
            <div class="nav-line" *ngIf="i !== elemList.length - 1">
            </div>
        </ng-container>
    </div>

    <div class="list">
        <ng-container *appNavigationLine="elemList; let i = index">
            <div class="list-line">
                {{ elemList[i] }}
            </div>
        </ng-container> 
    </div>
</div>
