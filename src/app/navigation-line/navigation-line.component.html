<div class="navigation-line">
    <div class="line">
        <ng-container *appNavigationLine="elemList; let i = index">
            <div class="nav-circle" [style]="lineStyle.circle" #circle>
                <div #tick>
                    <fa-icon [icon]="symbol"></fa-icon>
                </div>
            </div>
            <div #line class="nav-line" [style]="lineStyle.line" *ngIf="i !== elemList.length - 1">
            </div>
        </ng-container>
    </div>

    <div class="list">
        <ng-container *appNavigationLine="elemList; let i = index">
            <div #list class="list-line" [style]="listStyle">
                {{ elemList[i] }}
            </div>
        </ng-container> 
    </div>
</div>
<input #input (input)="onComplete()" type="text">
<button [disabled]="defaultValue === 0" (click)="previous()">previous</button>
<button [disabled]="input.value.length === 0" (click)="next()">next</button>
